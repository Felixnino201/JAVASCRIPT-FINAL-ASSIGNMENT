<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <title>Weaather App FelixNino</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container-fluid h-100 m-0 p-0">
        <header class="container-fluid bg-secondary d-flex justify-content-center align-items-center text-light">
            <h1>WEATHER LOCATOR</h1>
        </header>
        <div class="main-container container-fluid d-flex flex-column align-items-center justify-content-center row my-3 mx-0 p-0">
            <div class="input-div col-10 col-md-8 col-lg-6">
                <form action="" id="input-form">
                    <div class="mb-3 d-flex flex-column justify-content-center">
                        <label for="name" class="form-label ">Name</label>
                        <input type="text" placeholder="Enter your name" id="name-input"
                            class="border border-success border-4 rounded bg-opacity-10 bg-secondary-subtle px-3"
                            style="height: 40px;">
                    </div>
                    <div class="mb-3 d-flex flex-column justify-content-center">
                        <label for="city" class="form-label ">City</label>
                        <input type="text" placeholder="Enter your city" id="city-input"
                            class="border border-success border-4 rounded bg-opacity-10 bg-secondary-subtle px-3"
                            style="height: 30px;">
                    </div>
                    <div class="mb-3 d-flex justify-content-center">
                        <input type="submit" id="form-submit" value="Find"
                            class="w-100 border-success border-0 rounded  bg-secondary text-light" style="height: 60px;">
                    </div>
                </form>
            </div>

            <div class="weather-info">
            </div>
        </div>

        <footer class="container-fluid bg-success d-flex justify-content-center align-items-center text-light">
            <p id="footer-mes"></p>
        </footer>
    </div>
    <script src="./app.js"></script>

</body>

</html>
